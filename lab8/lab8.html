<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арышева Арина. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header h1 {
            color: white;
        }
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #app {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
        }
        .counter-display {
            font-size: 24px;
            margin: 15px 0;
        }
        .user-info, .flowers-section, .calculator-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #555;
            border-radius: 5px;
        }
        .user-info div {
            margin: 8px 0;
        }
        .flower-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #666;
        }
        .flower-item:last-child {
            border-bottom: none;
        }
        .flower-actions {
            display: flex;
            gap: 8px;
        }
        .calculator-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .calculator-result {
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }
        hr {
            border: none;
            border-top: 1px solid #666;
            margin: 20px 0;
        }
        /* Стили для спиннера */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        <h1>НГТУ, ФБИ, Лабораторная работа 8</h1>
    </header>
    
    <main>
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p class="counter-display">Счётчик: {{ counter }}</p>
            
            <button @click="incCounter" :disabled="counter >= 10" class="btn btn-primary">++ Увеличить</button>
            <button @click="decCounter" :disabled="counter <= 0" class="btn btn-primary">-- Уменьшить</button>
            
            <div class="user-info">
                <h2>Пользователь:</h2>
                <div>Имя: {{ user.name }}</div>
                <div>Возраст: {{ user.age }}</div>
                <div>Телефон: {{ user.tel }}</div>
            </div>

            <hr>

            <div class="flowers-section">
                <h2>Цветы</h2>
                <div v-for="(flower, id) in flowers" :key="id" class="flower-item">
                    <span v-if="flower !== null">{{ flower }}</span>
                    <span v-else style="color: #aaa;">загружается...</span>
                    <div class="flower-actions">
                        <button @click="editFlower(id, flower)" v-if="flower !== null" class="btn btn-sm btn-warning">
                            Редактировать
                        </button>
                        <div v-else class="spinner"></div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="calculator-section">
                <h2>Калькулятор</h2>
                <div class="calculator-row">
                    <input type="number" v-model.number="a" class="form-control" style="width: 80px;">
                    <span>+</span>
                    <input type="number" v-model.number="b" class="form-control" style="width: 80px;">
                    <button @click="sum" class="btn btn-success">=</button>
                    <span class="badge bg-primary fs-5">{{ result }}</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; Арышева Арина, ФБИ-34, 2 курс, 2025
    </footer>

    <!-- Подключаем Bootstrap JS (необходим для некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: 'Вася',
                        age: '18',
                        tel: '222-33-44'
                    },
                    flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин', 'одуванчик'],
                    a: 1,
                    b: 10,
                    result: ''
                }
            },
            methods: {
                incCounter() {
                    this.counter++;
                },
                decCounter() {
                    this.counter--;
                },
                editFlower(id, flower) {
                    const newName = prompt('Введите новое название цветка:', flower);
                    if (newName !== null && newName.trim() !== '') {
                        this.flowers[id] = null; // Показываем состояние загрузки
                        setTimeout(() => {
                            this.flowers[id] = newName.trim(); // Через 3 секунды сохраняем новое имя
                        }, 3000);
                    }
                },
                sum() {
                    this.result = this.a + this.b;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>

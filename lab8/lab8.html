<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арышева Арина. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <style>
        header h1 {
            color: white;
        }
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #app {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
        }
        .counter-display {
            font-size: 24px;
            margin: 15px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .user-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #555;
            border-radius: 5px;
        }
        .user-info div {
            margin: 8px 0;
        }
        .flowers-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #555;
            border-radius: 5px;
        }
        .flower-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #666;
        }
        .flower-item:last-child {
            border-bottom: none;
        }
        .flower-actions {
            display: flex;
            gap: 8px;
        }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        <h1>НГТУ, ФБИ, Лабораторная работа 8</h1>
    </header>
    
    <main>
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p class="counter-display">Счётчик: {{ counter }}</p>
            
            <button @click="incCounter" v-if="counter < 10">++ Увеличить</button>
            <button @click="decCounter" v-if="counter > 0">-- Уменьшить</button>
            
            <div class="user-info">
                <h2>Пользователь:</h2>
                <div>Имя: {{ user.name }}</div>
                <div>Возраст: {{ user.age }}</div>
                <div>Телефон: {{ user.tel }}</div>
            </div>

            <div class="flowers-section">
                <h2>Цветы</h2>
                <div v-for="(flower, id) in flowers" :key="id" class="flower-item">
                    <span>{{ flower }}</span>
                    <div class="flower-actions">
                        <button @click="editFlower(id, flower)">Редактировать</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; Арышева Арина, ФБИ-34, 2 курс, 2025
    </footer>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: 'Вася',
                        age: '18',
                        tel: '222-33-44'
                    },
                    flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин', 'одуванчик']
                }
            },
            methods: {
                incCounter() {
                    this.counter++;
                },
                decCounter() {
                    this.counter--;
                },
                editFlower(id, flower) {
                    const newName = prompt('Введите новое название цветка:', flower);
                    if (newName !== null && newName.trim() !== '') {
                        this.flowers[id] = newName.trim();
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>

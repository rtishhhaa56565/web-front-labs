<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТГК-1 - Главная</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }
        
        /* Стили для контейнера */
        .container {
            display: flex;
            width: 100%;
        }
        
        /* Стили для бокового меню */
        .sidebar {
            width: 250px;
            background-color: #1a3e72; /* Синий цвет как на сайте ТГК-1 */
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: sticky;
            top: 0;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            display: block;
            margin: 0 auto 30px;
            width: 150px;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar li {
            margin-bottom: 10px;
        }
        
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        /* Подсветка при наведении */
        .sidebar a:hover {
            background-color: #2a4e82;
            border-left: 4px solid #ffcc00; /* Желтый акцентный цвет */
        }
        
        /* Стиль для активной страницы */
        .sidebar a.active {
            background-color: #2a4e82;
            border-left: 4px solid #ffcc00;
            font-weight: bold;
        }
        
        /* Основное содержимое */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .hero {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #1a3e72;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <img src="images/logo.jpg" alt="Логотип ТГК-1" class="logo">
            <ul>
                <li><a href="index.html" class="active">Главная</a></li>
                <li><a href="about_company.html">О компании</a></li>
                <li><a href="news.html">Новости</a></li>
                <li><a href="currency.html">Курс валют</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="video.html">Видео</a></li>
            </ul>
        </nav>

        <main class="content">
            <section class="hero">
                <h1>Территориальная генерирующая компания №1</h1>
                <p>Обеспечиваем энергией Северо-Западный регион России</p>
            </section>
        </main>
    </div>

    <script>
        // Скрипт для подсветки текущей страницы в меню
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем текущий URL
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            
            // Находим все ссылки в меню
            const menuLinks = document.querySelectorAll('.sidebar a');
            
            // Перебираем ссылки и добавляем класс active к текущей странице
            menuLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (currentPage === linkPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <script>
        function showSum() {
            let a = parseFloat(document.getElementById('numberA').value);
            let b = parseFloat(document.getElementById('numberB').value);
            if (isNaN(a) || isNaN(b)) {
                alert('Пожалуйста, введите оба числа.');
                return;
            }
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        
        function showDifference() {
            let a = parseFloat(document.getElementById('numberA').value);
            let b = parseFloat(document.getElementById('numberB').value);
            if (isNaN(a) || isNaN(b)) {
                alert('Пожалуйста, введите оба числа.');
                return;
            }
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        
        function showProduct() {
            let a = parseFloat(document.getElementById('numberA').value);
            let b = parseFloat(document.getElementById('numberB').value);
            if (isNaN(a) || isNaN(b)) {
                alert('Пожалуйста, введите оба числа.');
                return;
            }
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseFloat(inputA.value);
            let b = parseFloat(inputB.value);
            
            // Сброс стилей ошибок
            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';
            
            if (isNaN(a)) {
                alert('Пожалуйста, введите числовое значение в первое поле');
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputA.focus();
                return;
            }
            
            if (isNaN(b)) {
                alert('Пожалуйста, введите числовое значение во второе поле');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                inputB.focus();
                inputB.select();
                return;
            }
            
            if (b === 0) {
                alert('На ноль делить нельзя!');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                inputB.focus();
                inputB.select();
                return;
            }
            
            alert(a + ' / ' + b + ' = ' + (a / b));
        }
        
        function showPower() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseFloat(inputA.value);
            let b = parseFloat(inputB.value);
            
            // Сброс стилей ошибок
            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';
            
            if (isNaN(a) || isNaN(b)) {
                alert('Пожалуйста, введите числовые значения в оба поля');
                if (isNaN(a)) {
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                }
                if (isNaN(b)) {
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                }
                return;
            }
            
            if (a === 0 && b === 0) {
                alert('Ноль в нулевой степени не определен!');
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            
            alert(a + ' в степени ' + b + ' = ' + Math.pow(a, b));
        }
        
        function showAuthor() {
            alert('Автор страницы: \nАрышева Арина, ФБИ-34');
        }
        
        function showWelcome() {
            alert('Приветствую вас на моей странице!\nДевиз: «Успех сопутствует тем, кто действует!»');
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            width: 320px;
            height: 80px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: inline-block;
            margin: 10px 0;
            padding: 12px 16px;
            font-size: 18px;
            color: #133152;
            box-shadow: 1px 2px 6px rgba(34, 91, 141, 0.15);
        }
        header {
            cursor: pointer;
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        footer {
            cursor: zoom-in;
        }
        label {
            font-size: 18px;
            color: #133152;
            margin-right: 15px;
        }
        input[type="number"] {
            font-size: 16px;
            width: 80px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число:
            <input type="number" value="5154" id="numberA">
        </label>
        <label>Второе число:
            <input type="number" value="7891" id="numberB">
        </label>
        <div class="message" onclick="showSum()">
            Найти сумму чисел
        </div>
        <div class="message" onclick="showDifference()">
            Найти разность чисел
        </div>
        <div class="message" onclick="showProduct()">
            Найти произведение
        </div>
        <div class="message" onclick="showDiv()">
            Найти отношение чисел
        </div>
        <div class="message" onclick="showPower()">
            Найти степень числа
        </div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>
    <footer ondblclick="showWelcome()">
        <p>&copy; Арышева Арина, ФБИ-34, 2 курс, 2025</p> 
    </footer>
</body>
</html>

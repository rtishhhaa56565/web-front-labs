<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина товаров</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <style>
        .cart-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .cart-item label {
            flex: 1;
            font-size: 16px;
            margin-right: 15px;
        }
        .cart-item input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .cart-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .cart-buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .cart-buttons button:hover {
            background-color: #0056b3;
        }
        .total {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        header {
            cursor: pointer;
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        footer {
            cursor: zoom-in;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main class="cart-container">
        <h1>Корзина товаров</h1>
        
        <div class="cart-item">
            <label>Яблоки (100р/шт):</label>
            <input type="number" id="apples" min="0" placeholder="сколько яблок надо?">
        </div>
        
        <div class="cart-item">
            <label>Груши (80р/шт):</label>
            <input type="number" id="pears" min="0" placeholder="введите количество груш">
        </div>
        
        <div class="cart-item">
            <label>Апельсины (150р/шт):</label>
            <input type="number" id="oranges" min="0" placeholder="сколько апельсинов?">
        </div>
        
        <div class="cart-item">
            <label>Бананы (70р/шт):</label>
            <input type="number" id="bananas" min="0" placeholder="количество бананов">
        </div>
        
        <div class="cart-item">
            <label>Мандарины (120р/шт):</label>
            <input type="number" id="tangerines" min="0" placeholder="сколько мандаринов?">
        </div>
        
        <div class="cart-buttons">
            <button onclick="calculateTotal()">Рассчитать</button>
            <button onclick="clearCart()">Очистить</button>
        </div>
        
        <div id="total" class="total"></div>
    </main>
    <footer ondblclick="showWelcome()">
        <p>&copy; Арышева Арина, ФБИ-34, 2 курс, 2025</p>
    </footer>

    <script>
        // Цены товаров
        const prices = {
            apples: 100,
            pears: 80,
            oranges: 150,
            bananas: 70,
            tangerines: 120
        };

        function calculateTotal() {
            let total = 0;
            
            // Перебираем все товары и считаем сумму
            for (const item in prices) {
                const quantity = parseInt(document.getElementById(item).value) || 0;
                total += quantity * prices[item];
            }
            
            // Показываем результат
            const totalElement = document.getElementById('total');
            totalElement.textContent = `Общая сумма к оплате: ${total} рублей`;
            totalElement.style.display = 'block';
        }

        function clearCart() {
            // Очищаем все поля ввода
            for (const item in prices) {
                document.getElementById(item).value = '';
            }
            
            // Скрываем блок с итоговой суммой
            document.getElementById('total').style.display = 'none';
        }

        function showAuthor() {
            alert('Автор страницы: \nАрышева Арина, ФБИ-34');
        }
        
        function showWelcome() {
            alert('Приветствую вас на моей странице!\nДевиз: «Успех сопутствует тем, кто действует!»');
        }
    </script>
</body>
</html>

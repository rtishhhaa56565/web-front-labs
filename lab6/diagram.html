<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диаграмма</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #2c3e50;
            color: white; /* Белый цвет текста */
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            color: white; /* Явно указываем белый цвет для заголовка */
            margin: 0;
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        
        #diag {
            display: flex;
            align-items: flex-end;
            height: 400px;
            gap: 10px;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .bar {
            flex: 1;
            min-width: 40px;
            background-color: #3498db;
            position: relative;
            transition: height 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-weight: bold;
            color: #333;
            border-radius: 5px 5px 0 0;
        }
        
        .bar-value {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Диаграмма</h1> <!-- Заголовок теперь белого цвета -->
    </header>
    
    <main>
        <div id="diag">
            <!-- Столбцы диаграммы будут добавлены через JavaScript -->
        </div>
    </main>

    <footer>
        &copy; Арышева Арина, ФБИ-34, 2 курс, 2025
    </footer>

    <script>
        function showDiagram() {
            const data = [15, 30, 45, 60, 75, 90, 65, 40, 25, 50];
            const colors = [
                '#FF5733', '#33FF57', '#3357FF', '#F3FF33', 
                '#FF33F3', '#33FFF3', '#8A33FF', '#FF8A33',
                '#33FF8A', '#FF338A'
            ];
            
            const diag = document.getElementById('diag');
            
            for (let i = 0; i < data.length; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${data[i]}%`;
                bar.style.backgroundColor = colors[i];
                
                const value = document.createElement('div');
                value.className = 'bar-value';
                value.textContent = data[i];
                bar.appendChild(value);
                
                diag.appendChild(bar);
            }
        }
        
        window.onload = showDiagram;
    </script>
</body>
</html>

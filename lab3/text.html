<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арышева Арина. Оформление текста </title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../main.css">
<style>
    .citation {
        border: 1px solid red;
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
        box-shadow: 10px 10px 5px #0002;
        background: linear-gradient(to right top, red, orange, yellow, green, cyan, blue, violet);
    }
    blockquote:nth-of-type(1) {
  background-color: #f0f8ff; /* Цвет фона: светлый голубой */
  box-shadow: 2px 2px 5px #888888; /* Цвет тени: серый */
  padding: 10px; /* Отступы: 10px */
  border: 1px solid #0000ff; /* Граница: синяя */
}

blockquote:nth-of-type(2) {
  background-image: linear-gradient(to right, #ff7e5f, #feb47b); /* Градиент: оранжево-розовый */
  box-shadow: 3px 3px 10px #ff6f61; /* Цвет тени: ярко-оранжевый */
  padding: 15px; /* Отступы: 15px */
  border-radius: 5px; /* Закругленные границы */
}

blockquote:nth-of-type(3) {
  background-color: #e6e6fa; /* Цвет фона: лаванда */
  box-shadow: 0px 0px 5px #6a5acd; /* Цвет тени: цвет индиго */
  padding: 20px; /* Отступы: 20px */
  border: 2px dashed #4682b4; /* Граница: голубая пунктирная */
}

blockquote:nth-of-type(4) {
  background-color: #fffacd; /* Цвет фона: лимонно-кремовый */
  box-shadow: inset 0px 0px 5px #bdb76b; /* Внутренняя тень: бледно-коричневая */
  padding: 10px 20px; /* Отступы: 10px вертикальные, 20px горизонтальные */
  border-left: 5px solid #ffd700; /* Граница слева: золотистая */
}

blockquote:nth-of-type(5) {
  background-image: linear-gradient(to bottom, #d7d2cc, #304352); /* Градиент: от светлого к темному серому */
  box-shadow: 5px 5px 15px #444; /* Цвет тени: темно-серый */
  padding: 30px; /* Отступы: 30px */
  border: 3px solid #000; /* Граница: черная */
}

blockquote:nth-of-type(6) {
  background-color: #f5f5dc; /* Цвет фона: бежевый */
  box-shadow: 2px 2px 10px #8b4513; /* Цвет тени: коричневый */
  padding: 5px; /* Отступы: 5px */
  border-top: 3px double #a0522d; /* Верхняя граница: темно-коричневая двойная */
}

blockquote:nth-of-type(7) {
  background-color: #ffe4e1; /* Цвет фона: светло-розовый */
  box-shadow: 1px 1px 6px #ff1493; /* Цвет тени: ярко-розовый */
  padding: 10px; /* Отступы: 10px */
  border-bottom: 5px groove #db7093; /* Нижняя граница: розово-красная */
}

blockquote:nth-of-type(8) {
  background-image: linear-gradient(to left, #76b852, #8dc26f); /* Градиент: зеленый */
  box-shadow: 4px 4px 12px #2e8b57; /* Цвет тени: морская волна */
  padding: 25px; /* Отступы: 25px */
  border-radius: 10px; /* Закругленные границы */
}

blockquote:nth-of-type(9) {
  background-color: #add8e6; /* Цвет фона: светло-голубой */
  box-shadow: 6px 6px 15px #4682b4; /* Цвет тени: голубой */
  padding: 15px; /* Отступы: 15px */
  border: 2px solid #00bfff; /* Граница: глубокий голубой */
}

blockquote:nth-of-type(10) {
  background-image: linear-gradient(to top, #ffaa00, #ffcc33); /* Градиент: оранжевый */
  box-shadow: inset 2px 2px 10px #cc5500; /* Внутренняя тень: тёмно-оранжевая */
  padding: 20px 40px; /* Отступы: 20px вертикальные, 40px горизонтальные */
  border-right: 5px solid #ff4500; /* Граница справа: оранжевая красная */
}

    .text {
    font-size: 30px;
    font-weight: bold;
    text-align: center;
}


.author {
    text-align: left;
    font-size: 30px;
    opacity: 0.8;
    margin-top: 30px;
    margin-left: 50%;
}

</style>

</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 3
    </header>
    <main>
        <div class="citation">
            <div class="text">
                Стремитесь не к успеху, а к ценностям, которые он дает.
            </div>
            <div class="author">
                Альберт Эйнштейн
            </div>
        </div>
    </main>
    
    <footer>
        &copy; Арина Арышева, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>

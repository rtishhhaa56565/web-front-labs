<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облачка с Джери</title>
    <style>
        .container {
            position: relative;
            width: 600px; /* Ширина вашего изображения */
            height: 400px; /* Высота вашего изображения */
        }

        .background-image {
            width: 100%;
            height: 100%;
            background-image: url('comic.jpg'); /* Замените на URL вашей картинки */
            background-size: cover;
            border-radius: 10px;
        }

        .cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ccc;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 150px; /* Ширина облачка */
            word-wrap: break-word;
        }

        .cloud1 {
            left: 50px;
            top: 50px;
        }

        .cloud2 {
            left: 200px;
            top: 100px;
        }

        .cloud3 {
            left: 350px;
            top: 70px;
        }

        .cloud4 {
            left: 480px;
            top: 150px;
        }

        .cloud5 {
            left: 300px;
            top: 250px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="background-image"></div>
        <div class="cloud cloud1">Я нашёл сыр!</div>
        <div class="cloud cloud2">Какой же он вкусный!</div>
        <div class="cloud cloud3">Скорей бы его съесть!</div>
        <div class="cloud cloud4">Где же мышка Том?</div>
        <div class="cloud cloud5">Сыр - моя сильная сторона!</div>
    </div>

</body>
</html>

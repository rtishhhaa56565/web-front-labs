<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облако тегов</title>
    <style>
        body {
            background-color: #e0f7fa;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, .footer {
            background-color: #000000;
            color: #32cd32;
            text-align: center;
            padding: 10px;
            font-family: Verdana, sans-serif;
        }
        header {
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        .footer {
            font-size: 16px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 100;
        }
        .content {
            position: relative;
            width: 100%;
            height: 100%;
            margin-top: 60px; /* Высота header */
            margin-bottom: 50px; /* Высота footer */
            overflow: hidden;
        }
        .tag {
            position: absolute;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        .tag:hover {
            transform: scale(1.5); /* Увеличиваем элемент */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Добавляем тень */
            z-index: 10; /* Принудительно размещаем над другими элементами */
        }

        /* Распределение тегов по пространству страницы */
        .tag:nth-child(1) { top: 10%; left: 10%; color: red; font-size: 30px; }
        .tag:nth-child(2) { top: 20%; left: 40%; color: blue; font-size: 28px; }
        .tag:nth-child(3) { top: 30%; left: 70%; color: green; font-size: 26px; }
        .tag:nth-child(4) { top: 40%; left: 20%; color: orange; font-size: 32px; }
        .tag:nth-child(5) { top: 50%; left: 50%; color: purple; font-size: 29px; }
        .tag:nth-child(6) { top: 60%; left: 80%; color: #ff4500; font-size: 27px; }
        .tag:nth-child(7) { top: 10%; left: 70%; color: teal; font-size: 26px; }
        .tag:nth-child(8) { top: 20%; left: 10%; color: brown; font-size: 31px; }
        .tag:nth-child(9) { top: 30%; left: 50%; color: #8b0000; font-size: 36px; }
        .tag:nth-child(10) { top: 40%; left: 90%; color: magenta; font-size: 25px; }
        .tag:nth-child(11) { top: 70%; left: 30%; color: darkblue; font-size: 28px; }
        .tag:nth-child(12) { top: 50%; left: 10%; color: darkorange; font-size: 27px; }
        .tag:nth-child(13) { top: 80%; left: 70%; color: #4682b4; font-size: 24px; }
        .tag:nth-child(14) { top: 30%; left: 80%; color: black; font-size: 26px; }
        .tag:nth-child(15) { top: 60%; left: 40%; color: #9932cc; font-size: 28px; }
        .tag:nth-child(16) { top: 70%; left: 90%; color: #32cd32; font-size: 30px; }
        .tag:nth-child(17) { top: 40%; left: 60%; color: #dc143c; font-size: 29px; }
        .tag:nth-child(18) { top: 20%; left: 80%; color: #0000cd; font-size: 28px; }
        .tag:nth-child(19) { top: 80%; left: 50%; color: #7b68ee; font-size: 27px; }
        .tag:nth-child(20) { top: 90%; left: 30%; color: black; font-size: 25px; }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <!-- Облако тегов -->
    <div class="content" id="tag-container">
        <div class="tag">HTML</div>
        <div class="tag">CSS</div>
        <div class="tag">JavaScript</div>
        <div class="tag">MySQL</div>
        <div class="tag">React</div>
        <div class="tag">Node.js</div>
        <div class="tag">Express</div>
        <div class="tag">GraphQL</div>
        
        <div class="tag">Python</div>
        <div class="tag">Java</div>
        <div class="tag">C++</div>
        <div class="tag">C#</div>
        <div class="tag">Ruby</div>
        <div class="tag">Kotlin</div>
        <div class="tag">Swift</div>
        <div class="tag">PHP</div>
        <div class="tag">Rust</div>
        <div class="tag">Go</div>
        <div class="tag">Scala</div>
        <div class="tag">Perl</div>
    </div>

    <!-- Подвал -->
    <div class="footer">
        © Иван Иванов, ФБИ-00, 2 курс, 2024
    </div>
</body>
</html>
